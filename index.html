<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

    <main class="main">
      <div class=" back-ground-image">
         <div>
          <h2>Simple, traffic-based pricing</h2>
          <p> Sign-up for our 30-day trial. No credit card required. </p>
         </div>
      </div>

      <div class="data-container">
          <section class="child1">

              <div class="section-container">

              </div>

              <div class="inputs-container">
                <input class="range" type="range" min="0" max="4" step="1">
               
                <span>Monthly Billing</span>
              <!--   <input type="button" class="button" value="discount add"/> -->
              <!--   <i class="bi bi-toggle-off"></i> -->
                
                <button class="button bi bi-toggle-on"></button>
                <span>Yearly Billing </span>
                <span class="percentage hidden">25% discount</span>
              </div>

          </section>

         

          <section class="child2">
              <div>
                 
                <p><img src="./images/icon-check.svg" alt=""> Unlimited websites</p>
                <p><img src="./images/icon-check.svg" alt="">  100% data ownership</p>
                <p><img src="./images/icon-check.svg" alt="">  Email reports</p>
              </div>
              <div>
                <button class="button-child2"> Start my trial</button>
              </div>
          </section>
      </div>

    </main>
